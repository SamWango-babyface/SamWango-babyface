<!DOCTYPE html>
<html>
    <head>
        <title>Equity bank</title>
        <style>
            #main div{
                width: 600px;
                padding: 20px;
                margin-left: 100px;
                height: 700px;
            }
            #main{
                display: flex;
                flex-wrap: wrap;
            }
            p, button{
                margin: 20px 0px;
            }
            div form a{
                margin: 20px 0px;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <div style="background-color: maroon; color: white;">
                <img src="logo.png" alt="Equity Bank" width="20">
                <h1> Welcome to Equity online</h1>
                <p>More than just banking</p>
            </div>
            <div>
                <h5>Sign in</h5>
                <p>Sign in to continue. Remember, your password <br> is yours, do not share it with anyone.</p>
                <p>If this is your first time here, you can register <br> using your Equitel or Eazzy Banking details.</p>
                <form >
                    <input type="text" name="name" placeholder="Email address or mobile number">
                    <input type="password" name="password" placeholder="Enter password">
                    <br>
                    <a href="">Forgot your password?</a>
                    <br>
                    <button style="background-color: maroon;">Sign in</button>
                    <button>Register</button>
                </form>
            </div>
        </div>
    </body>
</html>
